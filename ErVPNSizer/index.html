<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .bg-1 {
            background-color: #a0a0a0;
            color: #ffffff;
        }
        
        .bg-img {
            background-image: url("img/bg.jpg");
            min-height: 700px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .container {
            position: absolute;
            padding: 20px;
            margin: 20px;
            right: 20;
            max-width: 370px;
            background-color: white;
        }
        
        input[type=tel],
        input[type=text] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin: 15px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }
        
        input[type=tel]:focus,
        input[type=text]:focus {
            background-color: #ddd;
            outline: none;
            font-weight: bold;
            font-size: 16px;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            margin: 15px 0 22px 0;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        
        .btn:hover {
            opacity: 1;
            font-weight: bold;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        
        .slider:hover {
            opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.3s;
        }
        
        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        
        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        .overlay a:hover,
        .overlay a:focus {
            color: #f1f1f1;
        }
        
        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }
        
        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 15px
            }
            .overlay .closebtn {
                font-size: 200px;
                top: 15px;
                right: 35px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-img">
        <form class="container">
            <h1>ExpressRoute Sizer</h1>
            <label for="text"><b>Data to Transfer (GB)</b></label>
            <input type="tel" class="form-control" id="sizeInGB" placeholder="GB" value="50">

            <label for="text"><b>Time to Transfer (Minutes)</b></label>
            <input type="tel" class="form-control" id="timeInMin" placeholder="Minutes" value="120">

            <label for="text"><b>Connection Utilization: <span id=sliderValue></span> %</b></label>
            <input type="range" class="slider" id="utilization" value="70" min="5" step="5">

            <button type="button" class="btn" onclick="convertGB()">Size ExpressRoute</button>

        </form>
    </div>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <p> <a href="javascript:void(0)" onclick="closeNav()">
                In order to transfer <span id="gbRequested"></span> GB in <span id="timeInHours"></span></span> hours 
                you need a connection speed of <span id="MBps"></span> Mbps. If the link utilization is <span id="howBusy"></span>%  
                the connection speed needs to be <span id="LinkSize"></span> Mbps.
                </a>
            </p>
            <p> <a href="https://azure.microsoft.com/en-us/pricing/details/expressroute/" target="blank"> 
                To meet the defined SLA we recommend an ExpressRoute size of: <span id="ans"></span>
            </a>
            </p>
        </div>
    </div>

    <script>
        var erChoices = [50, 100, 200, 500, 1000, 2000, 5000, 10000, 40000, 100000];
        var erNames = ["50 Mbps", "100 Mbps", "200 Mbps", "500 Mbps", "1 Gbps", "2 Gbps", "5 Gbps", "10 Gbps", "40 Gbps", "100 Gbps"];

        var slider = document.getElementById("utilization");
        var output = document.getElementById("sliderValue");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = this.value;
        }

        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        function convertGB() {
            var data = document.getElementById("sizeInGB").value;
            var time = document.getElementById("timeInMin").value;
            var timeHours = time / 60;
            timeHours = timeHours.toFixed(1)
            var utilization = document.getElementById("utilization").value;
            var overhead = 1.1;

            document.getElementById("gbRequested").innerHTML = data;
            document.getElementById("timeInHours").innerHTML = timeHours;
            document.getElementById("howBusy").innerHTML = utilization;

            utilization = parseFloat(utilization) / 100;
            utilization = parseFloat(utilization);

            var MBps = overhead * (data * 1000 * 8) / (time * 60);
            var LinkSize = (MBps / utilization);
            var MBps = MBps.toFixed(0);
            var LinkSize = LinkSize.toFixed(0)

            document.getElementById("MBps").innerHTML = MBps;
            document.getElementById("LinkSize").innerHTML = LinkSize;

            closest(erChoices, LinkSize);
        }

        function closest(erChoices, LinkSize) {
            var i = 0;
            var m = 0;
            var minDiff = 100;
            var ans;

            for (i in erChoices) {
                m = LinkSize - erChoices[i];
                if (m <= 0) {
                    ans = erNames[i];
                    break;
                }
            }
            document.getElementById("ans").innerHTML = ans;
            openNav();
        }
    </script>

</body>

</html>
